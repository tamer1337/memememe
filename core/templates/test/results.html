{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto p-6">
    <!-- Навигация -->
    <div class="mb-8">
        <a href="{% url 'test_list' %}" class="inline-flex items-center text-blue-600 hover:text-blue-800">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Назад к списку тестов
        </a>
    </div>

    <!-- Результаты -->
    <div class="bg-white rounded-xl shadow-md p-8 text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Результаты теста: {{ test.title }}</h1>
        
        <div class="mb-8">
            <div class="text-5xl font-bold mb-2 {% if percentage >= 80 %}text-green-600{% elif percentage >= 50 %}text-yellow-600{% else %}text-red-600{% endif %}">
                {{ score }} из {{ test.questions.count }}
            </div>
            <div class="text-gray-600 mb-4">{{ percentage }}% правильных ответов</div>
            
            <div class="w-full bg-gray-200 rounded-full h-4 mb-6">
                <div class="bg-blue-600 h-4 rounded-full" 
                     style="width: {{ percentage }}%"></div>
            </div>
        </div>
        
        <a href="{% url 'test_detail' test.id %}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg mr-4">
            Пройти заново
        </a>
        <a href="{% url 'test_list' %}" class="inline-block bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-3 rounded-lg">
            К списку тестов
        </a>
    </div>
</div>

<a href="javascript:history.back()" 
   class="fixed top-12 left-12 bg-blue-600 hover:bg-blue-700 text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg transition-all hover:shadow-xl hover:scale-105">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
    </svg>
</a>
{% endblock %}
