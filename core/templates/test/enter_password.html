<!-- templates/test/enter_password.html -->
{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto p-6">
    <div class="bg-white rounded-xl shadow-md p-8">
        <h1 class="text-2xl font-bold mb-4">Тест: {{ test.title }}</h1>
        <form method="post">
            {% csrf_token %}
            <input 
                type="password" 
                name="password" 
                class="w-full px-4 py-2 border rounded-lg mb-4"
                placeholder="Введите пароль"
            >
            <button type="submit" class="btn-primary">Начать тест</button>
        </form>
    </div>
</div>
{% endblock %}
