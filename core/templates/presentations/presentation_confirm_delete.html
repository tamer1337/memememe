{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Подтверждение удаления</h1>
        <p class="mb-6">Вы уверены, что хотите удалить презентацию "{{ object.title }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex gap-4">
                <button type="submit" 
                        class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded">
                    Удалить
                </button>
                <a href="{% url 'presentation-list' %}" 
                   class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded">
                    Отмена
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
