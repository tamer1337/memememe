{% extends "base.html" %}

{% block content %}
<div class="min-h-screen relative">
  <div class="fixed inset-0 z-0">
    <img 
      src="https://images.unsplash.com/photo-1497864149936-d3163f0c0f4b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" 
      class="w-full h-full object-cover object-center"
      alt="Фон"
    >
    <div class="absolute inset-0 bg-black/30"></div>
  </div>

  <div class="relative z-10 min-h-screen flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md backdrop-blur-sm bg-white/90 rounded-2xl shadow-xl overflow-hidden">
      <div class="bg-gradient-to-r from-green-600 to-teal-500 py-8 px-6 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
        <h1 class="text-2xl font-bold text-white mt-4">Письмо отправлено!</h1>
        <p class="mt-2 text-blue-100 text-sm">Проверьте вашу электронную почту</p>
      </div>

      <div class="p-8 text-center">
        <p class="text-gray-600 mb-6">
          Мы отправили вам инструкции по восстановлению пароля на указанный <a href="https://mail.google.com">email</a>.
          Если вы не получили письмо, проверьте папку "Спам".
        </p>
        <a 
          href="{% url 'login' %}" 
          class="inline-block px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition-colors"
        >
          Вернуться к входу
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
