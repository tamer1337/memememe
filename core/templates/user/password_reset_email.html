<!-- templates/user/password_reset_email.html -->
<!DOCTYPE html>
<html>
<head></head>
<body>
    <p>Здравствуйте,</p>
    <p>Для сброса пароля нажмите на ссылку:</p>
    <p style="margin: 20px 0;">
        <a 
            href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
            style="
                background: #007bff;
                color: white;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 5px;
            "
        >
            Сбросить пароль
        </a>
    </p>
    <p>Если вы не запрашивали сброс, удалите это письмо.</p>
    <hr>
    <p>С уважением,<br>{{ site_name }}</p>
</body>
</html>
