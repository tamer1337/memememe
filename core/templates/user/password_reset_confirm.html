{% extends "base.html" %}

{% block content %}
<div class="min-h-screen relative">
  <div class="fixed inset-0 z-0">
    <img 
      src="https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" 
      class="w-full h-full object-cover object-center"
      alt="Фон"
    >
    <div class="absolute inset-0 bg-black/30"></div>
  </div>

  <div class="relative z-10 min-h-screen flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md backdrop-blur-sm bg-white/90 rounded-2xl shadow-xl overflow-hidden">
      <div class="bg-gradient-to-r from-orange-600 to-amber-500 py-8 px-6 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
        </svg>
        <h1 class="text-2xl font-bold text-white mt-4">Новый пароль</h1>
        <p class="mt-2 text-blue-100 text-sm">Введите новый пароль</p>
      </div>

      <div class="p-8">
        <form method="post" class="space-y-6">
          {% csrf_token %}
          
          <div>
            <label for="id_new_password1" class="block text-sm font-medium text-gray-700 mb-2">
              Новый пароль
            </label>
            <input 
              type="password"
              name="new_password1"
              id="id_new_password1" 
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
              required
              autocomplete="new-password"
            >
          </div>

          <div>
            <label for="id_new_password2" class="block text-sm font-medium text-gray-700 mb-2">
              Подтвердите пароль
            </label>
            <input 
              type="password"
              name="new_password2"
              id="id_new_password2" 
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
              required
              autocomplete="new-password"
            >
          </div>

          <button 
            type="submit" 
            class="w-full py-3 px-4 bg-orange-600 hover:bg-orange-700 text-white font-medium rounded-lg transition-colors duration-200"
          >
            Сменить пароль
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
