{% extends "base.html" %}

{% block content %}
<div class="min-h-screen relative">
  <div class="fixed inset-0 z-0">
    <img 
      src="https://images.unsplash.com/photo-1487147264018-f937fba0c817?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" 
      class="w-full h-full object-cover object-center"
      alt="Фон"
    >
    <div class="absolute inset-0 bg-black/30"></div>
  </div>

  <div class="relative z-10 min-h-screen flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md backdrop-blur-sm bg-white/90 rounded-2xl shadow-xl overflow-hidden">
      <div class="bg-gradient-to-r from-purple-600 to-blue-500 py-8 px-6 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
        </svg>
        <h1 class="text-2xl font-bold text-white mt-4">Восстановление пароля</h1>
        <p class="mt-2 text-blue-100 text-sm">Введите email для восстановления</p>
      </div>

      <div class="p-8">
        <form method="post" class="space-y-6">
          {% csrf_token %}
          
          <div>
            <label for="id_email" class="block text-sm font-medium text-gray-700 mb-2">
              Электронная почта
            </label>
            <input 
              type="email"
              name="email"
              id="id_email" 
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
              required
              autocomplete="email"
            >
          </div>

          <button 
            type="submit" 
            class="w-full py-3 px-4 bg-purple-600 hover:bg-purple-700 text-white font-medium rounded-lg transition-colors duration-200"
          >
            Отправить инструкции
          </button>

          <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
              Вспомнили пароль? 
              <a href="{% url 'login' %}" class="font-medium text-purple-600 hover:text-purple-500">
                Войти
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
