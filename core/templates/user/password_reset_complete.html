{% extends "base.html" %}

{% block content %}
<div class="min-h-screen relative">
  <div class="fixed inset-0 z-0">
    <img 
      src="https://images.unsplash.com/photo-1501139083538-0139583c060f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" 
      class="w-full h-full object-cover object-center"
      alt="Фон"
    >
    <div class="absolute inset-0 bg-black/30"></div>
  </div>

  <div class="relative z-10 min-h-screen flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md backdrop-blur-sm bg-white/90 rounded-2xl shadow-xl overflow-hidden">
      <div class="bg-gradient-to-r from-blue-600 to-cyan-500 py-8 px-6 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <h1 class="text-2xl font-bold text-white mt-4">Пароль изменен!</h1>
        <p class="mt-2 text-blue-100 text-sm">Вы успешно обновили пароль</p>
      </div>

      <div class="p-8 text-center">
        <p class="text-gray-600 mb-6">
          Ваш пароль был успешно изменен. Теперь вы можете войти в систему с новым паролем.
        </p>
        <a 
          href="{% url 'login' %}" 
          class="inline-block px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors"
        >
          Войти в систему
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
