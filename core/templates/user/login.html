{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4 relative">
  <!-- Фоновый слой -->
  <div class="fixed inset-0 z-0">
    <div class="absolute inset-0 bg-black/40"></div>
    <img 
      src="https://th.bing.com/th/id/R.34fb44e2ecedad48e98342910d01d0f7?rik=%2b1Ne24slg1cRTg&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f05%2fCherry-blossom-tree-wallpapers-flowers.jpg&ehk=7Noc7yw5%2bl1YLhuYFkkzszu%2b0fXJyS2xYHO7BvytebA%3d&risl=&pid=ImgRaw&r=0" 
      alt="Фон" 
      class="w-full h-full object-cover object-center"
    >
  </div>

  <!-- Карточка формы -->
  <div class="w-full max-w-md mx-4 relative z-10 transform transition-transform duration-300">
    <div class="bg-white/95 backdrop-blur-sm rounded-xl shadow-2xl overflow-hidden">
      <!-- Шапка -->
      <div class="bg-gradient-to-r from-blue-600/90 to-indigo-600/90 py-6 px-4 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-14 w-14 mx-auto text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
        <h1 class="text-2xl font-bold text-white mt-3">С возвращением!</h1>
        <p class="mt-1 text-blue-100/90 text-sm">Войдите чтобы продолжить</p>
      </div>

      <!-- Тело формы -->
      <div class="p-6">
        <form method="post" class="space-y-4">
          {% csrf_token %}
          
          {% if form.errors %}
          <div class="bg-red-50 border-l-4 border-red-500 p-3 rounded-lg flex items-start text-sm">
            <svg class="h-5 w-5 text-red-500 mt-0.5 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
            </svg>
            <div>
              <p class="font-medium text-red-700">Ошибка входа</p>
              <p class="text-xs text-red-600 mt-1">Проверьте правильность данных</p>
            </div>
          </div>
          {% endif %}

          <div>
            <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Логин</label>
            <div class="relative">
              <input 
                type="text" 
                name="username" 
                id="id_username" 
                required
                class="w-full px-4 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 pl-11 placeholder-gray-400"
                placeholder="example@mail.com">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                </svg>
              </div>
            </div>
          </div>

          <div>
            <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
            <div class="relative">
              <input 
                type="password" 
                name="password" 
                id="id_password" 
                required
                class="w-full px-4 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 pl-11 placeholder-gray-400"
                placeholder="••••••••">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
              </div>
            </div>
          </div>

          <div class="flex justify-between items-center text-sm">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
              <label for="remember-me" class="ml-2 block text-gray-600">Запомнить</label>
            </div>
            <a href="{% url 'password_reset' %}" class="text-blue-600 hover:text-blue-500 font-medium transition-colors">Забыли пароль?</a>
          </div>

          <button 
            type="submit" 
            class="w-full py-2.5 px-6 text-sm bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold rounded-lg shadow transition-all duration-300">
            Войти в систему
          </button>

          <div class="mt-6 text-center text-sm">
            <p class="text-gray-600">
              Нет аккаунта? 
              <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:text-blue-500 underline underline-offset-2 transition-colors">
                Создать
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  
  .fixed.inset-0 {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }
  
  @media (max-width: 640px) {
    .min-h-screen {
      align-items: flex-start;
      padding-top: 2rem;
      padding-bottom: 2rem;
    }
    .relative.z-10 {
      width: 95%;
      margin: 0 auto;
    }
  }

  @media (max-height: 600px) {
    .min-h-screen {
      align-items: flex-start;
    }
  }
</style>
{% endblock %}
